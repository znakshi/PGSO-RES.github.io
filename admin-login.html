<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PGSO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .pgso-blue { background-color: #3c5473; }
        .pgso-btn { background-color: #3c5473; }
        .pgso-btn:hover { background-color: #2c3e50; }
        .form-input { background-color: #f3f4f6; border: none; }
        .form-input:focus { background-color: #ffffff; box-shadow: 0 0 0 2px #e5e7eb; outline: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex items-center justify-center relative">

    <a href="index.html" class="absolute top-8 left-8 bg-white border border-gray-200 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-gray-50 transition shadow-sm flex items-center gap-2">
        <i class="fa-solid fa-arrow-left"></i> Back to Customer View
    </a>

    <div class="bg-white w-full max-w-md p-10 rounded-2xl shadow-xl">
        <div class="mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-1">PGSO-RES Admin</h1>
            <p class="text-gray-500 font-light text-sm">Sign in to access the dashboard</p>
        </div>

        <form onsubmit="handleLogin(event)">
            <div class="mb-5">
                <label for="email" class="block text-sm font-bold mb-2 text-gray-900">Email</label>
                <input type="email" id="email" class="form-input w-full rounded-lg p-3 text-gray-700" required>
            </div>

            <div class="mb-8">
                <label for="password" class="block text-sm font-bold mb-2 text-gray-900">Password</label>
                <input type="password" id="password" class="form-input w-full rounded-lg p-3 text-gray-700" required>
            </div>

            <button type="submit" class="w-full pgso-btn text-white font-bold py-3 rounded-lg hover:shadow-lg transition duration-200">
                Sign In
            </button>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Stop form from submitting normally
            
            // In a real app, you would check credentials here.
            // For this demo, we just redirect to the dashboard.
            window.location.href = "admin-dashboard.html";
        }
    </script>
</body>
</html>
